<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Ajuda</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="buscar...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Dashboard</h2>
            <div class="text-item">
                <h2>Bem-vindo <br><span>
                    a minha página!
                </span></h2>
                <p>Projeto DashBoard - Sala Larry Page - Grupo 04</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox">Lembre de min</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button class="btn"><a class="btn" href="dashboard/main.html">Entre</a></button>
                    <div class="create-account">
                        <p>Quer criar uma nova conta? <a href="#" class="register-link">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Nome de Usuário</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox">Eu concordo com os <a href="#">termos & Condições</a></label>
                    </div>
                    <button class="btn">Entrar</button>
                    <div class="create-account">
                        <p>Já tem uma conta? <a href="#" class="login-link">Entre</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION? -->

    <script src="script-login.js"></script>
</body>

</html>
